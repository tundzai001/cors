<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Geodetic Suite - Web Dashboard</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    
    <!-- ✅ THÊM MỚI: React, ReactDOM và Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom border-secondary-subtle sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-satellite-dish me-2"></i>CORS Control Center</a>
            
            <ul id="main-nav" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Dashboard Trạm</a>
                </li>
                <!-- Link Quản lý User sẽ được chèn vào đây bởi JS -->
            </ul>
            
            <div class="d-flex align-items-center">
                <span id="connection-status" class="navbar-text me-3 fs-5" title="Trạng thái kết nối WebSocket"></span>
                <span id="user-info" class="navbar-text me-3 d-none d-md-inline"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="d-none d-md-inline ms-1">Đăng xuất</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid mt-4">
        <div class="row">
            <!-- Left Column: Device List -->
            <div class="col-lg-4 col-xl-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">Danh sách trạm</h4>
                    <div class="d-flex align-items-center">
                        <span id="device-count" class="badge bg-primary rounded-pill me-2">0</span>
                        <a href="#" class="btn btn-sm btn-outline-secondary" id="export-csv-btn" title="Xuất danh sách ra file CSV">
                            <i class="bi bi-download"></i>
                        </a>
                    </div>
                </div>
                <!-- ✅ THAY ĐỔI: Tạo root cho React -->
                <div id="device-list-root" class="list-group vh-80 overflow-auto">
                    <div class="text-center p-5 text-muted placeholder-item">
                        <div class="spinner-border spinner-border-sm mb-2" role="status"></div>
                        <div>Đang chờ tín hiệu...</div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Details Panel -->
            <div class="col-lg-8 col-xl-9 mt-4 mt-lg-0">
                <!-- ✅ THAY ĐỔI: Tạo root cho React -->
                <div id="details-panel-root" class="fade-in h-100">
                    <!-- React sẽ render vào đây -->
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container for Notifications -->
    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100"></div>

    <!-- External JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- ✅ THÊM MỚI: File React Components (type="text/babel" rất quan trọng!) -->
    <script type="text/babel" src="/js/react-components.js"></script>
    
    <!-- Local JS - Sửa lại -->
    <script src="/js/main.js"></script>
</body>
</html>
