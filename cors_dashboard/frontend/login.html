<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - CORS Geodetic Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(13, 110, 253, 0.4);
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        
        .alert {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card p-5">
            <div class="logo-section">
                <i class="bi bi-satellite-dish logo-icon"></i>
                <h2 class="fw-bold mb-2">CORS Control Center</h2>
                <p class="text-muted">Vui lòng đăng nhập để tiếp tục</p>
            </div>
            
            <div id="error-alert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="error-message"></span>
            </div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="bi bi-person-fill me-2"></i>Tên đăng nhập
                    </label>
                    <input 
                        type="text" 
                        class="form-control form-control-lg" 
                        id="username" 
                        placeholder="Nhập username"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock-fill me-2"></i>Mật khẩu
                    </label>
                    <input 
                        type="password" 
                        class="form-control form-control-lg" 
                        id="password" 
                        placeholder="Nhập password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100 btn-lg" id="login-btn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Đăng nhập
                </button>
            </form>
            
            <hr class="my-4">
            
            <!--<div class="text-center">
                <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                    Tài khoản mặc định: <code>admin</code> / <code>admin123</code>
                </small>
            </div> -->
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');

        // Kiểm tra xem đã đăng nhập chưa
        if (localStorage.getItem('access_token')) {
            window.location.href = '/';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
            setTimeout(() => {
                errorAlert.classList.add('d-none');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Vui lòng nhập đầy đủ thông tin!');
                return;
            }
            
            // Disable button và hiển thị loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang đăng nhập...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Đăng nhập thất bại');
                }
                
                // Lưu token vào localStorage
                localStorage.setItem('access_token', data.access_token);
                
                // Chuyển hướng về trang chính
                window.location.href = '/';
                
            } catch (error) {
                showError(error.message);
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập';
            }
        });
    </script>
</body>
</html>
