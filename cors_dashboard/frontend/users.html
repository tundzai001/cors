<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý User - CORS Geodetic Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom border-secondary-subtle sticky-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-satellite-dish me-2"></i>CORS Control Center</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard Trạm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/users.html">Quản lý User</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                 <span id="user-info" class="navbar-text me-3"></span>
                 <button id="logout-btn" class="btn btn-sm btn-outline-danger">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Danh sách người dùng</h2>
            <button class="btn btn-primary" id="add-user-btn" data-bs-toggle="modal" data-bs-target="#user-modal">
                <i class="bi bi-plus-circle-fill me-2"></i>Thêm User mới
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Họ và Tên</th>
                        <th>Vai trò</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Dữ liệu user sẽ được chèn vào đây bằng JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal cho Thêm/Sửa User -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="user-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="user-modal-label">Thêm User mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="user-id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">Họ và Tên</label>
                                <input type="text" class="form-control" id="full_name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Để trống nếu không muốn đổi">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="role" class="form-label">Vai trò</label>
                                <select class="form-select" id="role" required>
                                    <option value="viewer">Viewer (Chỉ xem)</option>
                                    <option value="coordinator">Coordinator (Sửa trạm được gán)</option>
                                    <option value="admin">Admin (Toàn quyền)</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="is_active"> 
                            <label class="form-check-label" for="is_active">Kích hoạt tài khoản</label>
                        </div>

                        <hr>
                        <!-- PHẦN GÁN TRẠM (CHỈ HIỆN KHI LÀ COORDINATOR) -->
                        <div id="device-assignment-section" class="d-none">
                             <h5 class="mb-3">Gán Trạm cho Coordinator</h5>
                             <p class="small text-muted">Chọn các trạm mà người dùng này có quyền xem và chỉnh sửa.</p>
                             <div id="device-checklist" class="p-3 border rounded" style="max-height: 200px; overflow-y: auto;">
                                 <!-- Checkbox các trạm sẽ được chèn vào đây -->
                             </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" form="user-form" class="btn btn-primary" id="save-user-btn">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/users.js"></script>
</body>
</html>
